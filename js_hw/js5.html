<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS 5</title>
</head>

<body>
    <h1>JS 5</h1>
    <script>
        function timesTable(num) {
            let table = "";
            for (let i = 1; i <= 12; i++) {
                table += num + " x " + i + " = " + (num * i) + "<br/>";
            }
            document.write(table);
        }

        timesTable(3);
        document.write("<hr>")
        timesTable(7);
        document.write("<hr>")
        timesTable(11);


    </script>
</body>
</html>
