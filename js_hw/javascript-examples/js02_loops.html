<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Loops</title>
<style type="text/css">
    .red {color: #ff0000}    
</style>
</head>

<body>
    <ul>
    <script>
    for (i=1; i<= 10; i++)    
    {
        if (i%3 == 0)
            colorIt =  "class='red'";
        else
            colorIt = "";
        document.write ("<li " + colorIt + ">item" + i + "</li>")
        
    }
    </script>

    <hr />

    <script>
    do {
        n = prompt("Enter a number")
    } while (isNaN(n));

    document.write("The number is: "+ n)
        
    </script>
    
    </ul>
</body>
</html>
