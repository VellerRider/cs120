<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function Demo</title>
</head>

<body>
<h2>Check the console to see the results!</h2>
	<script language="javascript">
		
	function hasReturn(s1, s2)
	{
		//concatenate them and return the number of characters
		snew = s1 + ' ' + s2;
		console.log(snew);
		return s1.length + s2.length
	}
		
	document.write ("The number of characters in dog and cat is: " + hasReturn("dog", "cat"));
		
	function hasDefaults (a, b=10, c=5)
	{	
		console.log('A: '  + a + ' B: ' + b + ' C: ' + c );
	}
		
	//what is displayed?
	hasDefaults(7);
		

	
	
</script>
</body>
</html>
