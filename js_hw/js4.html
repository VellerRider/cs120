<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS 4</title>
</head>

<body>
    <h1>JS 4</h1>
    <script>
        let a = prompt("Enter range start:"); 
        let b = prompt("Enter range end:"); 
        a = parseInt(a);
        b = parseInt(b);

        if (!isNaN(a) && !isNaN(b) && a <= b) {
            let displayOdds = "All the odd numbers: "
            let sum = 0;
            for (let i = a; i <= b; i++) {
                sum += i;
                if (i % 2 == 1) {
                    displayOdds += i + ' ';
                }
            }
            document.write(displayOdds);
            document.write("<br/>");
            document.write(sum);
        } else {
            alert("Invalid input.")
        }

    </script>
</body>
</html>
