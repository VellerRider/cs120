<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS 3</title>
</head>

<body>
    <h1>JS 3</h1>
    <script>
        let a = prompt("Enter a number:"); 
        let b = prompt("Enter another number:"); 
        a = parseInt(a);
        b = parseInt(b);

        if (!isNaN(a) && !isNaN(b)) {
            if (a < b) {
                console.log(a + ', ' + b);
            } else if (a > b) {
                console.log(b + ', ' + a);
            } else {
                console.log("They are the same!")
            }
        } else {
            alert("Invalid input.")
        }
        

    </script>
</body>
</html>
